<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

	<!-- include backbone partial -->
	<script type="text/template" id="item-template">
		<div id="form">
			<input id="new_entry"  autofocus="autofocus" placeholder="Enter a new name" />
			<input id="add" type="submit" value="Add" />
		</div>
		<ul>
			<% _.each(entries, function(entry) { %>
				<li id="<%- entry.id %>">
					<%- entry.name %>
					<span class="entry-winner"><% if (entry.winner) { %>WINNER<% } %></span>
				</li>
			<% }); %>
		</ul>
		<div id="chooser">
			<button id="draw">Draw Winner</button>
			<button id="reset">Reset</button>
		</div>
  </script>

  <!-- include source files here... -->
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="lib/underscore-min.js"></script>
	<script type="text/javascript" src="lib/backbone-min.js"></script>
	<script src="lib/backbone.localStorage.js"></script>
  <script type="text/javascript" src="src/raffler.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/raffler_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
